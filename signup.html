 <div class="class-pack-section class-pack-section-ladies pink-section">
            

<!-- Combined Class Pack -->
<div class="class-pack">
    <h2>Lady's Ladies Monday & Wednesday 9:00 AM</h2>

    <!-- Dropdown Menu for Class Pack Selection -->
    <select id="class-pack-select" name="class-pack" required>
        <option value="" disabled selected>Select a class pack</option>
        <option value="9-class">MONDAY AND WEDNESDAY</option>
        <option value="4-class">MONDAY ONLY</option>
        <option value="5-class">WEDNESDAY ONLY</option>
    </select>

    <!-- Placeholder for showing selected class details -->
    <div id="class-details" style="margin-top: 15px; display: none;">
        <h4>Class Details:</h4>
        <p id="class-dates"></p>
        <p id="class-price"></p>
    </div>

    <!-- Name and email fields -->
    <form id="signup-form-combined" action="https://formspree.io/f/mvgpnvvl" method="POST">
        <label for="name-combined">Name:</label>
        <input type="text" id="name-combined" name="name" required>

        <label for="email-combined">Email:</label>
        <input type="email" id="email-combined" name="email" required>

        <!-- Payment Method radio buttons -->
        <label for="payment-method">Payment Method:</label><br>
        <div class="radio-group">
            <input type="radio" id="payment-method-cash" name="payment-method" value="cash" required>
            <label for="payment-method-cash">Cash</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="payment-method-stripe" name="payment-method" value="credit-card-stripe" required>
            <label for="payment-method-stripe">Credit Card | Apple Pay | Amazon Pay</label>
        </div>

        <input type="hidden" name="class" value="">

        <!-- Add a hidden input for redirect URL -->
        <input type="hidden" name="_redirect" value="https://workoutclass.netlify.app/thank">

        <input type="hidden" name="class" value="">
        
        <!-- Regular Sign Up button -->
        <button type="submit" id="signup-button" class="cta-button">Sign Up</button>

        <!-- Stripe button (hidden by default) -->
        <button id="stripe-button" class="cta-button" style="display:none;" disabled>Pay Here and Sign Up</button>
    </form>
</div>

<script>
    // Object to store class details
    const classInfo = {
        '9-class': {
            dates: 'October 2, 7, 9, 14, 16, 21, 23, 28, 30',
            price: '$69.75 (9 classes, $7.75 per class)',
            stripeUrl: 'https://buy.stripe.com/00gdQTecQ4Az5m8006' // Stripe URL for 9-class pack
        },
        '4-class': {
            dates: 'October 7, 14, 21, 28',
            price: '$33.00 (4 classes, $8.25 per class)',
            stripeUrl: 'https://buy.stripe.com/3cs3cfd8M3wv6qcaEI' // Stripe URL for 4-class pack
        },
        '5-class': {
            dates: 'October 2, 9, 16, 23, 30',
            price: '$41.25 (5 classes, $8.25 per class)',
            stripeUrl: 'https://buy.stripe.com/6oEeUX3yc7ML29WfZ3' // Stripe URL for 5-class pack
        }
    };

    // Event listener for dropdown change
    document.getElementById('class-pack-select').addEventListener('change', function() {
        const selectedValue = this.value;
        const classDetailsDiv = document.getElementById('class-details');
        const classDates = document.getElementById('class-dates');
        const classPrice = document.getElementById('class-price');

        // Ensure that a valid class pack is selected
        if (selectedValue !== "" && classInfo[selectedValue]) {
            // Show the class details
            classDates.innerText = `Dates: ${classInfo[selectedValue].dates}`;
            classPrice.innerText = `Price: ${classInfo[selectedValue].price}`;
            classDetailsDiv.style.display = 'block';
        } else {
            // Hide the details if no valid selection is made
            classDetailsDiv.style.display = 'none';
        }
    });

    // Event listener for payment method selection
    document.querySelectorAll('input[name="payment-method"]').forEach((input) => {
        input.addEventListener('change', function() {
            const stripeButton = document.getElementById('stripe-button');
            const signupButton = document.getElementById('signup-button');

            if (this.value === 'credit-card-stripe') {
                signupButton.style.display = 'none';
                stripeButton.style.display = 'inline-block';
                validateForm(); // Validate form when payment method changes
            } else {
                stripeButton.style.display = 'none';
                signupButton.style.display = 'inline-block';
            }
        });
    });

    // Handle Stripe redirection
    document.getElementById('stripe-button').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the selected class pack from the dropdown
        const selectedClassPack = document.getElementById('class-pack-select').value;

        // Ensure a valid selection
        if (selectedClassPack && classInfo[selectedClassPack]) {
            window.location.href = classInfo[selectedClassPack].stripeUrl; // Redirect to the appropriate Stripe URL
        } else {
            alert('Please select a valid class pack before proceeding to payment.');
        }
    });

    // Real-time validation for Stripe button
    document.getElementById('name-combined').addEventListener('input', validateForm);
    document.getElementById('email-combined').addEventListener('input', validateForm);

    // Function to validate form fields
    function validateForm() {
        const nameField = document.getElementById('name-combined');
        const emailField = document.getElementById('email-combined');
        const stripeButton = document.getElementById('stripe-button');

        if (nameField.value.trim() !== '' && emailField.value.trim() !== '') {
            stripeButton.disabled = false; // Enable Stripe button if form is valid
        } else {
            stripeButton.disabled = true; // Disable Stripe button if form is invalid
        }
    }
</script>

<script>
    // Function to toggle button visibility for Men's Monday section
    function toggleButtonsMensMonday() {
        const stripeOption = document.getElementById('payment-method-stripe-monday').checked;
        const signUpButton = document.getElementById('signup-button-monday');
        const stripeButton = document.getElementById('stripe-button-monday');

        if (stripeOption) {
            signUpButton.style.display = 'none';
            stripeButton.style.display = 'inline-block';
            stripeButton.disabled = false; // Enable the Stripe button
        } else {
            signUpButton.style.display = 'inline-block';
            stripeButton.style.display = 'none';
            stripeButton.disabled = true; // Keep Stripe button disabled
        }
    }

    // Add event listener for Stripe button
    document.getElementById('stripe-button-monday').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Redirect to Stripe payment page
        window.location.href = "https://buy.stripe.com/3cs3cfd8M3wv6qcaEI"; // Replace with your actual Stripe URL for this class
    });
</script>
