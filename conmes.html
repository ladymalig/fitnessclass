<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Global body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Light blue background */
            color: #333;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full-screen height */
            margin: 0;
        }

        /* Styling for the container */
        .thank-you-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            color: #4a90e2; /* Calming blue */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Link as a button */
        a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4a90e2; /* Blue background */
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on the button */
        a:hover {
            background-color: #2d6cae; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank you for reaching out! Your message has been sent successfully.</h1>
     
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
